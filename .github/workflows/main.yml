name: CI Pipeline

on:
  push:
    branches:
     - main

jobs:
  build-and-push:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sha
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$GITHUB_SHA" >> $GITHUB_OUTPUT

      - name: Build docker image
        run: docker build -t roger171/api.ai.backend:${{ steps.generate_sha.outputs.sha }} .
        
      - name: Login inti the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push roger171/api.ai.backend:${{ steps.generate_sha.outputs.sha }}